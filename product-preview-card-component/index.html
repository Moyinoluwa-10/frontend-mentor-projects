<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moyinoluwa Adelowo" />
    <meta name="copyright" content="Moyinoluwa Adelowo" />
    <meta
      name="description"
      content="Frontend mentor product preview card component challenge completed by Moyinoluwa Adelowo"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Container One -->
      <div class="container-1"></div>

      <!-- Container Two -->
      <div class="container-2">
        <div class="section-1">
          <p>PERFUME</p>
        </div>

        <div class="section-2">
          <h1>
            Gabrielle <br />
            Essence Eau De <br />
            Parfum
          </h1>
        </div>

        <div class="section-3">
          <p>
            A floral, solar and voluptuous <br />
            interpretation composed by Olivier <br />
            Polge, Perfumer-Creator for the <br />
            House of CHANEL.
          </p>
        </div>

        <div class="section-4">
          <div class="part-1">
            <p>$149.99</p>
          </div>

          <div class="part-2">
            <p>$169.99</p>
          </div>
        </div>

        <div class="section-5">
          <div class="button">
            <img src="./images/icon-cart.svg" alt="icon-cart" />
          </div>

          <div class="text">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://moyinadelowo.vercel.app/" target="_blank"
        >Moyinoluwa Adelowo</a
      >.
    </div>
  </body>
</html>

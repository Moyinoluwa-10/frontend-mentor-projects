<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moyinoluwa Adelowo" />
    <meta name="copyright" content="Moyinoluwa Adelowo" />
    <meta
      name="description"
      content="Frontend mentor Huddle landing page with single introductory section challenge completed by Moyinoluwa Adelowo"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <!-- Poppins(Headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Open Sans(Body) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8e4fb64db4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div><img src="./images/logo.svg" alt="Logo" id="logo" /></div>

    <div id="container">
      <div>
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
          id="image"
        />
      </div>

      <div id="text">
        <div id="top">
          <p>
            Build The Community <br />
            Your Fans Will Love
          </p>
        </div>

        <div id="bottom">
          <p>
            Huddle re-imagines the way we build communities. You have <br />
            a voice, but so does your audience. Create connections with <br />
            your users as you engage in genuine discussion.
          </p>
        </div>

        <div><button type="submit">Register</button></div>
      </div>
    </div>

    <div id="icon">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></span>
      <span><i class="fa-brands fa-instagram"></i></span>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://moyinadelowo.vercel.app/" target="_blank"
          >Moyinoluwa Adelowo</a
        >.
      </p>
    </footer>
  </body>
</html>

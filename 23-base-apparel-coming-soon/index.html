<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moyinoluwa Adelowo" />
    <meta name="copyright" content="Moyinoluwa Adelowo" />
    <meta
      name="description"
      content="Frontend mentor Base Apparel coming soon page challenge completed by Moyinoluwa Adelowo"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Overall Container -->
    <div class="container">
      <!-- Container One -->
      <div class="container-1">
        <img src="./images/logo.svg" alt="" />
      </div>

      <!-- Container Two -->
      <div class="container-2">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="hero1" />
        <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero2" />
      </div>

      <!-- Container Three -->
      <div class="container-3">
        <div class="top-text">
          <p>We're</p>
        </div>

        <div class="middle-text">
          <p>
            coming <br />
            soon
          </p>
        </div>

        <div class="bottom-text">
          <p>
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>
        </div>

        <div>
          <form class="form">
            <div class="form-content">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Address"
              />

              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="icon-arrow" />
              </button>

              <img
                src="./images/icon-error.svg"
                alt="icon-error"
                class="icon"
              />
            </div>

            <div class="form-content2">
              <small>Error message</small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://moyinadelowo.vercel.app/" target="_blank"
          >Moyinoluwa Adelowo</a
        >.
      </p>
    </footer>

    <!-- JS File -->
    <script src="./script.js" defer></script>
  </body>
</html>

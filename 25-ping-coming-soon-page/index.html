<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moyinoluwa Adelowo" />
    <meta name="copyright" content="Moyinoluwa Adelowo" />
    <meta
      name="description"
      content="Frontend mentor Ping coming soon page challenge completed by Moyinoluwa Adelowo"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/8e4fb64db4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Content -->
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="top">
        <h2>We are launching <span> soon!</span></h2>
      </div>

      <div class="middle">
        <p>Subscribe and get notified</p>
      </div>

      <div class="bottom">
        <form class="form">
          <div class="form-control">
            <div class="form-group">
              <div class="form-content">
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Your email address..."
                  autocomplete="email"
                />
              </div>

              <div class="form-content2">
                <small>Error message</small>
              </div>
            </div>

            <div class="btn-cont">
              <button type="submit">Notify Me</button>
            </div>
          </div>
        </form>
      </div>

      <div class="image">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>

      <div class="icons">
        <div class="icon">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="icon">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="icon">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>

      <div class="copy">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://moyinadelowo.vercel.app/" target="_blank"
          >Moyinoluwa Adelowo</a
        >.
      </p>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>

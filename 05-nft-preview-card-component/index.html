<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moyinoluwa Adelowo" />
    <meta name="copyright" content="Moyinoluwa Adelowo" />
    <meta
      name="description"
      content="Frontend mentor NFT preview card component challenge completed by Moyinoluwa Adelowo"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="pic">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          id="img1"
        />
        <div id="pic1">
          <img src="./images/icon-view.svg" alt="icon-view" id="img2" />
        </div>
      </div>

      <h3>Equilibrium #3429</h3>

      <p>
        Our Equilibrium collection promotes <br />
        balance and calm.
      </p>

      <div id="balance">
        <div>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <span id="top_left"> 0.041 ETH</span>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <span id="top_right">3 days left</span>
        </div>
      </div>

      <hr />

      <div id="bottom">
        <div>
          <img src="./images/image-avatar.png" alt="image-avatar" id="image" />
        </div>

        <div>
          <span id="bottom_left">Creation of</span>
          <span id="bottom_right">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://moyinadelowo.vercel.app/" target="_blank"
        >Moyinoluwa Adelowo</a
      >.
    </div>
  </body>
</html>

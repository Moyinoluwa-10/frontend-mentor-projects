  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      name="description"
      content="Frontend mentor QR code component challenge completed by Moyinoluwa Adelowo"

    <!-- Favicon -->

      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Main CSS File -->

    <!-- Google Fonts -->

    <div id="container">
      <div><img src="./images/image-qr-code.png" alt="image-qr-code" /></div>

      <div id="top">

          Improve your front-end <br />

          the next level

      </div>
    </div>

    <div class="attribution">

        >Moyinoluwa Adelowo</a

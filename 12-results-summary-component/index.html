<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moyinoluwa Adelowo" />
    <meta name="copyright" content="Moyinoluwa Adelowo" />
    <meta
      name="description"
      content="Frontend mentor Results summary component challenge completed by Moyinoluwa Adelowo"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="stylesheet" href="styles/base.css" />
  </head>

  <body
    class="flex flex-col min-h-screen items-center justify-center gap-12 px-5 py-12"
  >
    <div
      class="box shadow-2xl md:rounded-3xl overflow-hidden w-full max-w-[350px] md:max-w-[600px] mx-auto flex md:flex-row flex-col bg-white"
    >
      <div class="flex-1 rounded-b-3xl md:rounded-3xl left px-5 py-5 md:py-10">
        <p class="text-center text-light-lavender mb-5 md:mb-7">Your Result</p>
        <div
          class="w-40 h-40 mx-auto rounded-full small-box flex items-center justify-center mb-5 md:mb-7"
        >
          <span class="text-center">
            <span class="text-white text-6xl font-extrabold">76</span><br />
            <span class="text-light-lavender">of 100</span>
          </span>
        </div>
        <p class="text-center text-white font-bold text-2xl md:text-3xl mb-3">
          Great
        </p>
        <p
          class="text-center text-light-lavender text-base max-w-[280px] md:max-w-[220px] mx-auto"
        >
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="p-5 flex-1 bg-white">
        <div class="text-lg font-bold text-dark-gray-blue mb-5">Summary</div>
        <div class="categories mb-10"></div>
        <div>
          <button
            class="block px-5 py-3 bg-dark-gray-blue text-white w-full rounded-3xl btn transition-all"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <div class="attribution text-sm text-footer text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="underline hover:no-underline transition-all"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://moyinadelowo.vercel.app/"
        target="_blank"
        class="underline hover:no-underline transition-all"
        >Moyinoluwa Adelowo</a
      >.
    </div>

    <script src="main.js"></script>
  </body>
</html>
